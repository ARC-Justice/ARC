<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Council</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #e60000;
      overflow-x: hidden;
    }

    h1, h2, h3, p, label {
      color: #e60000;
      text-shadow: 0 0 8px #900;
    }

    a {
      color: #e60000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header Animation */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 3s forwards;
      animation-delay: 2s;
    }

    .intro-text {
      font-size: 2em;
      color: #e60000;
      text-shadow: 0 0 12px #ff0000;
      animation: flicker 1.5s infinite;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(20, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px #900;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      font-family: 'Courier New', monospace;
      border: 1px solid #e60000;
      border-radius: 5px;
      background: black;
      color: #e60000;
    }

    button {
      cursor: pointer;
      background: #e60000;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #900;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div class="intro-screen">
    <div class="intro-text">ACCESSING ARC COUNCIL...</div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>ARC COUNCIL</h1>
    <p>Welcome to the Council of Justice. State your case below:</p>

    <form action="https://formspree.io/f/mqadldbb" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Transmit</button>
    </form>
  </div>
</body>
</html>
