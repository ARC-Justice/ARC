<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Council</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #f00;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      animation: flicker 2s linear forwards;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .container {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s;
      padding: 2rem;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      background: #111;
      padding: 2rem;
      border: 1px solid #f00;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    input, textarea, button {
      padding: 0.8rem;
      border: 1px solid #f00;
      border-radius: 5px;
      background: #000;
      color: #f00;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #f00;
    }

    button {
      background: #f00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #900;
    }
  </style>
</head>
<body>
  <div class="intro">ACCESSING ARC COUNCIL...</div>

  <div class="container">
    <h1>ARC COUNCIL CONTACT</h1>
    <p>Submit your request securely below.</p>
    <form action="https://formspree.io/f/mqadldbb" method="POST">
      <input type="text" name="name" placeholder="First & Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
      <button type="submit">SEND MESSAGE</button>
    </form>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
    }, 2500);
  </script>
</body>
</html>
